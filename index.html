<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Num Generator</h1>
    <form action="">
      <label for="">Max Number</label>
      <input type="number" name="" id="max">
      <label for="">Min Number</label>
      <input type="number" name="" id="min">
      <button type="button" name="button">GENERATE RANDOM NUMBER</button>
      <input type="number" name="" value="" readonly>
    </form>
  </div>

<script src="app.js" charset="utf-8"></script>
</body>
</html>
